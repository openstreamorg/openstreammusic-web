name: Update and Upload Dependencies

on:
  push:
    branches:
      - main # Change this to your main branch

jobs:
  update-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          cd app
          npm install

      - name: Commit and Push Changes
        run: |
          npm install webpack --save-dev
          npx webpack

